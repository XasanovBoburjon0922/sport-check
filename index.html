<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="checked">
            <h1 class="check__title-text">Sport check</h1>
            <label class="check__label">
                <input class="check__input visually-hidden" type="radio" name="sport_check">
                <span class="check__circle1"></span>
                <span class="check__title">Football</span>
            </label>
            <label class="check__label">
                <input class="check__input visually-hidden" type="radio" name="sport_check">
                <span class="check__circle2"></span>
                <span class="check__title">Volleyball</span>
            </label>
            <label class="check__label">
                <input class="check__input visually-hidden" type="radio" name="sport_check" >
                <span class="check__circle3"></span>
                <span class="check__title">Tennis</span>
            </label>
            <label class="check__label">
                <input class="check__input visually-hidden" checked disabled type="radio" name="sport_check" >
                <span class="check__circle4"></span>
                <span class="check__title">Hokkey</span>
            </label>
        </div>
    </div>
</body>
</html>
